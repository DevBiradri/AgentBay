<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="transparent"/>
  

  <!-- Frontend -->
  <rect x="50" y="60" width="700" height="80" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0891b2">Frontend Layer</text>
  <rect x="100" y="100" width="150" height="30" fill="#61dafb" rx="4"/>
  <text x="175" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">React</text>
  <rect x="300" y="100" width="150" height="30" fill="#38bdf8" rx="4"/>
  <text x="375" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Tailwind CSS</text>
  <rect x="500" y="100" width="150" height="30" fill="#f1f5f9" rx="4"/>
  <text x="575" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">UI Components</text>
  
  <!-- API Gateway -->
  <rect x="50" y="160" width="700" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#d97706">API Gateway</text>
  <rect x="300" y="190" width="200" height="25" fill="#fbbf24" rx="4"/>
  <text x="400" y="208" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">FastAPI Gateway</text>
  
  <!-- Backend Services -->
  <rect x="50" y="240" width="700" height="80" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#7c3aed">Backend Services (FastAPI)</text>
  <rect x="80" y="270" width="120" height="40" fill="#8b5cf6" rx="4"/>
  <text x="140" y="295" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Core API</text>
  <rect x="220" y="270" width="120" height="40" fill="#8b5cf6" rx="4"/>
  <text x="280" y="295" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Orchestrator</text>
  <rect x="360" y="270" width="120" height="40" fill="#8b5cf6" rx="4"/>
  <text x="420" y="295" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Database</text>
  <rect x="500" y="270" width="120" height="40" fill="#8b5cf6" rx="4"/>
  <text x="560" y="295" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Cache</text>
  <rect x="640" y="270" width="100" height="40" fill="#8b5cf6" rx="4"/>
  <text x="690" y="295" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Tasks</text>
  
  <!-- AI Agents -->
  <rect x="50" y="340" width="700" height="80" fill="#fef7cd" stroke="#eab308" stroke-width="2" rx="8"/>
  <text x="400" y="360" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#eab308">AI Agents Layer</text>
  <rect x="200" y="370" width="150" height="40" fill="#facc15" rx="4"/>
  <text x="275" y="395" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Listing Agent</text>
  <rect x="400" y="370" width="150" height="40" fill="#facc15" rx="4"/>
  <text x="475" y="395" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">Recommendation Agent</text>
  
  <!-- External Services -->
  <rect x="50" y="440" width="300" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="200" y="460" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#16a34a">External Services</text>
  <rect x="125" y="470" width="150" height="25" fill="#22c55e" rx="4"/>
  <text x="200" y="485" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Google Gemini API</text>
  
  <!-- Database -->
  <rect x="450" y="440" width="300" height="60" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="600" y="460" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#dc2626">Data Layer</text>
  <rect x="550" y="470" width="100" height="25" fill="#ef4444" rx="4"/>
  <text x="600" y="485" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">PostgreSQL</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Data flow arrows -->
  <path d="M400,140 L400,160" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400,220 L400,240" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400,320 L400,340" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M300,420 L200,440" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M500,420 L600,440" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Tech stack info -->
  <rect x="50" y="520" width="700" height="60" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="8"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Tech Stack</text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial" font-size="12" fill="#475569">React + Tailwind | FastAPI + Python | PostgreSQL | Google Gemini API</text>
</svg>